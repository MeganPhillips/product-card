<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
  <main>

    <article class="card">
      
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 700px)">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>

      
      <div class="content">
        <header>
          <p>PERFUME</p> 
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </header>

        <section class="des">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </section>

        <section class="cart">
          <div class="prices">
            <span class="currPrice"><h1>$149.99</h1></span>
            <del class="origPrice">$169.99</del>
          </div>
        <button tabindex="0"> 
          <img src="./images/icon-cart.svg" alt="shopping cart">
          Add to Cart 
        </button>
      </section>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Megan P</a>.
  </div>
</body>
</html>
